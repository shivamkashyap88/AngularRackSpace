<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <ng-container *ngFor="let user of userDataModel; let i = index">
	<div class="card" *ngIf="i % 2 !== 0">
		<div class="card-body">
			<h4 class="card-title">{{user.name}}</h4>
			<p class="card-text">{{user.address.street}} {{user.address.city}}
         {{user.address.zipcode}}</p>
		<a href="{{user.website}}" target="_blank" class="card-link">Website</a>
		</div>
		<hr>
	</div>
  </ng-container>
</div>
